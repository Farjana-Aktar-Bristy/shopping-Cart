<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Products List</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center"> My shopping cart!! </h2>
        <div class="col-8 offset-2">
            <div class="card mb-3" style="max-width: 800px;">
                <div class="row g-0">
                    <div class="col-md-4 p-2">
                        <img src="Images/smartWatch.jpg" class="rounded-start" style="height: 200px; width: 150px " alt="...">
                    </div>
                    <div class="col-md-3 pt-5">
                        <h4 class="text-center"> Apple Smart Watch ($500)</h4>
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <div class="row pt-5">
                                <div class="col-4 text-end">
                                    <button class="btn btn-warning "  id="watchMinusBtn"><b> - </b></button>
                                </div>
                                <div class="col-4">
                                    <input type="number" name="quantity" size="1" value="0"min="0" id="watchQuantity" class="form-control" />
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-primary " id="watchPlusBtn"><b>+</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3" style="max-width: 800px;">
                <div class="row g-0">
                    <div class="col-md-4 p-2">
                        <img src="Images/watchStrap.jpg" class="rounded-start" style="height: 200px; width: 180px " alt="...">
                    </div>
                    <div class="col-md-3 pt-5">
                        <h4 class="text-center"> Apple Smart Watch's Strap ($20)</h4>
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <div class="row pt-5">
                                <div class="col-4 text-end">
                                    <button class="btn btn-warning " id="strapMinusBtn"><b> - </b></button>
                                </div>
                                <div class="col-4">
                                    <input type="number" name="quantity" size="1" value="0" min="0" id="strapQuantity" class="form-control" />
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-primary " id="strapPlusBtn"><b>+</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="row p-4">
                    <div class="col-md-8">
                        <h5>SubTotal:</h5>
                        <h5>Tax:</h5>
                        <h5>InTotal:</h5>
                    </div>
            
                    <div class="col-md-4">
                        <h5>$ <span id="subTotal-amount"> 0 </span></h5>
                        <h5>$ <span id="tax-amount"> 0 </span></h5>
                        <h5>$ <span id="inTotal-amount"> 0 </span></h5>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12 text-end p-3">
                <button type="button" class="btn btn-outline-success fw-bold fst-italic" id="checkoutBtn"> CheckOut </button>
            </div>
        </div>
    </div>

    <script src="js/calculation.js"></script>

</body>
</html>
